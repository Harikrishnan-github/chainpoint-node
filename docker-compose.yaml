version: '2.1'

networks:
  chainpoint-node:
    driver: bridge

services:

  postgres:
    restart: always
    image: postgres:9.6.5-alpine
    volumes:
      - ./.data/postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: chainpoint
      POSTGRES_PASSWORD: chainpoint
    networks:
      - chainpoint-node

  redis:
    restart: always
    image: redis:4.0.1-alpine
    volumes:
      - ./.redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./.data/redis:/data
    networks:
      - chainpoint-node
    command:
      - redis-server
      - /usr/local/etc/redis/redis.conf

  chainpoint-node:
    image: quay.io/chainpoint/chainpoint-node:8ab81b3189ae8adcbee4cbff9ba4ad073b1efc13
    restart: on-failure
    volumes:
      - ~/.chainpoint:/home/node/app/.chainpoint
    ports:
      - "80:8080"
    networks:
      - chainpoint-node
    depends_on:
      - redis
      - postgres
    environment:
      NODE_TNT_ADDRESS: ${NODE_TNT_ADDRESS}
      CHAINPOINT_NODE_PUBLIC_URI: "${CHAINPOINT_NODE_PUBLIC_URI:-http://0.0.0.0}"
